<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #slider {
            width: 80%;
            margin: 15px 0;
        }

        #sliderValue {
            font-size: 18px;
            color: #333;
        }
    </style>
    <title>Creative GUI Application</title>
</head>
<body>

<!-- Page 1: Home Page -->
<div id="page1" class="container">
    <h1 style="color: #4caf50;">Welcome to Page 1</h1>
    <img src="image1.jpg" alt="Image 1">
    <label for="text1">Enter some text:</label>
    <input type="text" id="text1">
    <button onclick="navigateToPage2()">SecondPage</button>
</div>

<!-- Page 2: Intermediate Page -->
<div id="page2" class="container" style="display: none;">
    <h1 style="color: #3498db;">Make Your Selections</h1>
    <img src="image2.jpg" alt="Image 2">
    <label>Select your choices:</label>
    <div style="text-align: left;">
        <input type="checkbox" id="checkbox1"> Option 1
        <br>
        <input type="checkbox" id="checkbox2"> Option 2
    </div>
    <br>
    <label>Select one:</label>
    <div style="text-align: left;">
        <input type="radio" name="radioGroup" id="radio1"> Option A
        <br>
        <input type="radio" name="radioGroup" id="radio2"> Option B
    </div>
    <br>
    <button class="secondPageButton" onclick="navigateToPage3()">
        ThirdPage
    </button>
</div>

<!-- Page 3: Final Page -->
<div id="page3" class="container" style="display: none;">
    <h1 style="color: #e74c3c;">Congratulations!</h1>
    <img src="image3.jpg" alt="Image 3">
    <label>Adjust the value:</label>
    <input type="range" id="slider" min="1" max="100" value="50">
    <p id="sliderValue">50</p>
    <br>
    <label>Select from the list:</label>
    <select>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <br>
    <button onclick="alert('You completed the flow!')" style="background-color: #e74c3c;">Finish</button>
</div>

<script>
    function navigateToPage2() {
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
    }

    function navigateToPage3() {
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page3').style.display = 'block';
    }

    document.getElementById('slider').addEventListener('input', function () {
        document.getElementById('sliderValue').innerText = this.value;
    });
</script>

</body>
</html>
